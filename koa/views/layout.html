  <script>
    $('input[name="users"]').change(function() {
      let checkgroup = $('input[name="users"]');
      if (this.checked) {
        $.each(checkgroup, function() { this.required = false; });
      } else if (checkgroup.filter('[required]').size > 0) {
        $.each(checkgroup, function() { this.required = true; });
      }
    });
